<main class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 my-8 px-4 max-w-5xl ">

    {% if quicklinks.links %}

        {% for item in quicklinks.links %}
                <section class="rounded shadow hover:shadow-lg transition duration-500 delay-75 ease-in-out flex flex-col">
                    <a href="{{item.url}}">
                        <div class="relative z-auto pb-2/3">
                            <img src="{{item.image}}" class="rounded-t absolute h-full w-full object-cover">
                        </div>
                    </a>
                    <div class="p-3 flex-1 flex flex-col">
                        <div class="flex-1">
                            <h3>{{item.title}}</h3>
                            <p class="font-medium">{{item.desc}}</p>
                        </div>
                        {% if item.tags %}
                        <div class="flex flex-wrap">
                            {% for tag in item.tags %}   
                                <p class="text-sm rounded mt-3 mr-2 py-1 px-2 inline-block text-gray-500 border-solid border border-indigo-200">
                                    {{ tag }}
                                </p>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                </section>
        {% endfor %}

    {% endif %}

    {% include "projectslist.html" %}


</main>
