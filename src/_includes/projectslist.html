{% set projectslist = collections.project %}

<ul>
  {% for project in projectslist %}
    <li>
      <strong>
        <a href="{{ project.url | url }}">{{ project.data.title }}</a>
      </strong>

      {% if post.data.description %}
        <p class="mb-3">
            {{ post.data.description }}
        </p>
      {% endif %}
    </li>
  {% endfor %}
</ul>
